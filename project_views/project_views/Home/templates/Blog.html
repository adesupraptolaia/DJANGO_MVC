{% extends 'Blog_base.html' %}


{% block isi %}
    
    
    <!-- Menu -->
    <div class="container isi">
    
    {% for a in isi %}
                
        <div class="row justify-content-center">
            <div class="col-6">
                <img width="100%" class="gambarblog" src="{{a.foto}}" alt="">
                {{a.tanggal}} <span>{{a.banyakkomen}} Comment</span>
                <h2>{{a.judul}}</h2>
                <p>{{a.isi}} </p>
                <p><a href="#">Baca Selengkapnya</a></p>
            </div> 
        </div>
        
    {% endfor %}

    </div>

    <!-- What will you learn -->

    {% endblock isi %}
