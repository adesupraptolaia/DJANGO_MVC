{% extends 'Mentor_base.html' %}
<!-- Menu -->

{% block isi %}
        
<div class="ourmentee">
    <h2>Our Mentor </h2>
</div>
    <div class="container isi">
        
        {% for a in isi %}
            
            
        <div class="row justify-content-center menumentee">
            <div class="col-3">
                <img width="100%" src="{{a.foto}}" alt="">
            </div>
            <div class="col-7 text-left">
                <h3><strong>{{a.nama}}</strong></h3>
                <h5><strong>{{a.pengalaman}}</strong> </h5>
                <p>{{a.note}}</p>
            </div>
        </div>

        {% endfor %}
        
    </div>

<!-- What will you learn -->
{% endblock isi %}
